<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beginer</title>
</head>

<body>
    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = `<img src="img.jpg" alt="image is here" width="100px">`'>Click Me!</button>
    <button type="button" onclick='document.body.style.backgroundColor = "red";'>Click Me!</button>
    <button type="button" onclick='document.body.style.backgroundColor = "Yellow";'>Click Me!</button>
    <button type="button" onclick='dhruvil()'>Normal</button>
    <script>
        function dhruvil()
        {
            document.body.style.backgroundColor = "white";
            document.getElementById("demo").innerHTML="JavaScript can change HTML content.";
        }
    </script>
</body>

</html>
